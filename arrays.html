<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array methods</title>
  </head>
  <body>
    <script>
      const fruits = ["apple", "banana", "orange", "lemon", "pineapple"];
      const items = ["bat", "ball", "hat", "gard", "wiket"];
    

      let size = fruits.length;
      console.log(fruits);

      fruits[fruits.length] = "kiwi";
      console.log(fruits);

      fruits.push("mango");
      console.log(fruits);

      fruits.pop("mango");
      console.log(fruits);

      fruits.shift("orange");
      console.log(fruits);

      fruits.unshift("orange");
      console.log(fruits);

      delete fruits[4];
      console.log(fruits);

      const allItems = fruits.concat(items);
      console.log(allItems);

      
    </script>
  </body>
</html>
